<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required [(ngModel)]="employee.firstName" name="first">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required [(ngModel)]="employee.lastName" name="last">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input type="text" class="form-control"
             id="emailId" required [(ngModel)]="employee.emailId" name="email">
    </div>
    <div>
      <label for="positionId">Employee Positions</label>
        <select class="form-control" name="positionId"  required [(ngModel)]="employee.positionId">
          <option>Select employee position</option>
          <option  *ngFor="let employeePosition of positionId | async" id="positionId"
                   value="{{employeePosition.id}}">{{employeePosition.position}}</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>


</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
